<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="main-container">
        <div class="title-logo">
            <p class="logo">&#127757 CAL-CULIS</p>
        </div>

        <div class="display">0</div>

        <div class="keys">
            <div class="butt-set1">
                <div class="button1 butt hov" id="one">1</div>
                <div class="button1 butt hov" id="two">2</div>
                <div class="button1 butt hov" id="three">3</div>
                <div class="button1 butt hov" id="four">4</div>
                <div class="button1 butt hov" id="five">5</div>
                <div class="button1 butt hov" id="six">6</div>
                <div class="button1 butt hov" id="seven">7</div>
                <div class="button1 butt hov" id="eight">8</div>
                <div class="button1 butt hov" id="nine">9</div>
                <div class="button1 butt hov" id="comma">.</div>
                <div class="button1 butt hov" id="zero">0</div>
                <div class="button1 hov" id="equal">=</div>
                <div class="button1"></div>
                <div class="button1" id="logo">&#127757</div>
                <div class="button1"></div>
            </div>
            <div class="line"></div>
            <div class="butt-set2">
                <div class="button2 butt hov" id="clear" style="background-color: red;">C</div>
                <div class="button2 butt op hov" id="plus">+</div>
                <div class="button2 butt op hov" id="minus">-</div>
                <div class="button2 butt op hov" id="times">*</div>
                <div class="button2 butt op hov" id="divide">/</div>
            </div>

        </div>
    </div>
    
    
</body>
</html>
